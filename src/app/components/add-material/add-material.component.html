<div class="container">
    <h2>Inscription</h2>
    <form (ngSubmit)="addM()" #registerForm="ngForm">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="material.name" required>
      </div>
      <div class="form-group">
        <label for="prenom">Type :</label>
        <input type="text" class="form-control" id="prenom" name="prenom" [(ngModel)]="material.type" required>
      </div>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>
