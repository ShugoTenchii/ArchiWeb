<div class="container">
    <h2>Modifier l'utilisateur</h2>
    <form (ngSubmit)="updateUser()" #userForm="ngForm">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="user.prenom" required>
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control"  id="lastName" name="lastName" [(ngModel)]="user.nom" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <label for="role">Rôle</label>
        <select class="form-control" id="role" name="role" [(ngModel)]="user.role" required>
          <option value="admin">Admin</option>
          <option value="user">Utilisateur</option>
          <option value="organisme">Organisme</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
