<div class = "header-list">
    <h2>Mes materiaux</h2>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let material of materials; let i = index">
      <td>{{ material.name }}</td>
      <td>{{ material.status }}</td>
      <td>{{ material.type }}</td>
      <td>
        <button *ngIf="isLoggedIn() && !isAdmin() && (material.assigned_to === 'none' || material.status === 'false')" class="btn btn-primary" (click)="addRequest(material)">Demander</button>
        <button *ngIf="isLoggedIn() && !isAdmin() && (material.assigned_to === email && material.status === 'requested')" class="btn btn-primary">En attente</button>
        <button *ngIf="isLoggedIn() && !isAdmin() && (material.assigned_to === email && material.status === 'true')" class="btn btn-primary" (click)="cancelRequest(material)">Annuler</button>
        <button *ngIf="isLoggedIn() && !isAdmin() && (material.assigned_to === email && material.status === 'return')" class="btn btn-primary" (click)="rendre(material)">A rendre</button>
      </td>
    </tr>
  </tbody>
</table>
